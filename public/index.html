<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Tetros</title>

		<link rel="stylesheet" href="./styles/main.css" />

		<script type="text/javascript" src="./scripts/main.js"></script>
	</head>
	<body>
		<header>
			<h1>Tetros</h1>
		</header>

		<main>
			<section class="playground">
				<article class="overlay start">
					<h2>New game</h2>
					<button>Start</button>
				</article>

				<article class="overlay resume hidden">
					<h2>Paused</h2>
					<button>Resume</button>
				</article>

				<article class="overlay stop hidden">
					<h2>Game Over</h2>
					<button>Restart</button>
				</article>

				<aside class="right">
					<button class="pause hidden">Pause</button>
				</aside>
			</section>
		</main>

		<footer>
			<nav>
				<ul>
					<li>
						<a target="_blank" href="https://github.com/AlexWayfer/tetros">GitHub Repository</a>
					</li>
					<li>
						<a target="_blank" href="https://alexwayfer.name/">Developer</a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
